<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
    {% if error %}
        <p>Error: {{ error }}</p>
    {% endif %}
    <form action="/" method="post">
        <input type="url" name="url" required placeholder="Enter your URL here">
        <input type="text" name="alias" placeholder="Custom alias (optional)">
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
